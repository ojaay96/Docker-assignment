name: Hello World Workflow

on: 
  push:
    branches: 
      - main
      - 'exploring-*'

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4

          - name: Setup NodeJS Version 
            uses: actions/setup-node@v3
            with:
              node-version: '20'

          - name: Cache NPM dependencies
            uses: actions/cache@v3
            with:
              path: ~/.npm 
              key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
              restore-keys: |
                        ${{ runner.os }}-node-

          - name: Install Dependencies
            run: npm install

    docker:
        name: Containerization
        needs: unit-testing
        runs-on: ubuntu-latest

        steps:
          - name: Check Repo
            uses: actions/checkout@v4

          - name: Log in to Dockerhub 
            uses: docker/login-action@v3
            with:
                username: ${{ vars.DOCKERHUB_USERNAME  }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

          - name: GHCR Login
            uses: docker/login-action@v2.2.0
            with:
              registry: ghcr.io
              username: ${{ github.repository_owner }}
              password: ${{ secrets.GITHUB_TOKEN }}   

          - name: Build Docker for Testing
            uses: docker/build-push-action@v6
            with:
                context: .
                push: false  # set to true to push
                tags: ${{ vars.DOCKERHUB_USERNAME }}/hello-world:${{ github.sha }}
                
          - name: Docker Image Testing
            run: |
                docker rm -f hello-world || true
                docker run --name hello-world -d \
                    -p 3000:3000 \
                    ${{ vars.DOCKERHUB_USERNAME }}/hello-world:${{ github.sha }}

                echo "Waiting for the container to boot..."
                sleep 15

                echo "Testing endpoint response:"
                curl -s http://127.0.0.1:3000 || true

                curl -s http://127.0.0.1:3000 | grep -i "what is your name"

          - name: Container Registry Push
            uses: docker/build-push-action@v6
            with:
              context: .
              push: true
              tags: |
                  ${{ vars.DOCKERHUB_USERNAME }}/docker-assignment:${{ github.sha }}
                  ghcr.io/${{ github.repository_owner }}/docker-assignment:${{ github.sha }}                

